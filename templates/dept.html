<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2px">
            <h1>Department Table</h1>
            <tr>
                <th>Dept.NO</th>
                <th>Dept.Name</th>
                <th>Dept.Loc</th>
            </tr>

        {% for DO in dept %}
            <tr>
                <td>{{DO.dept_no}}</td>
                <td>{{DO.dept_name}}</td>
                <td>{{DO.loc}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
